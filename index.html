<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="禅意呼吸 - 宫缩伴侣应用，为孕妇提供宫缩记录、呼吸引导和就医提醒一体化解决方案">
    <title>禅意呼吸 - 宫缩伴侣</title>
    <base href="./">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 应用容器 -->
    <div class="app-container" id="appContainer">
        
        <!-- 顶部区域 -->
        <header class="app-header">
            <h1 class="app-title">禅意呼吸</h1>
            <p class="app-subtitle">宫缩伴侣</p>
        </header>
        
        <!-- 主要内容区域 -->
        <main class="main-content">
            
            <!-- 宫缩记录区域 -->
            <section class="contraction-section">
                <button class="contraction-btn" id="contractionBtn">
                    <span class="contraction-btn-text" id="contractionBtnText">疼了点一下</span>
                    <!-- 新增呼吸引导元素 -->
                    <div class="breathing-instruction" id="breathingInstruction">深呼吸</div>
                    <div class="breathing-counter" id="breathingCounter">4</div>
                </button>
                <div class="contraction-status" id="contractionStatus"></div>
            </section>
            
            <!-- 功能按钮区域 -->
            <section class="function-buttons">
                <button class="function-btn" id="historyBtn">历史记录</button>
                <button class="function-btn" id="breathingSettingsBtn">呼吸设置</button>
            </section>
            
        </main>
        
        <!-- 历史记录模态框 -->
        <div class="modal" id="historyModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>宫缩历史记录</h2>
                    <button class="close-btn" id="closeHistoryModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="history-list" id="historyList">
                        <!-- 历史记录将通过JavaScript动态添加 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="clear-btn" id="clearHistoryBtn">清空记录</button>
                </div>
            </div>
        </div>
        
        <!-- 医院提醒模态框 -->
        <div class="modal" id="hospitalModal">
            <div class="modal-content alert-modal">
                <div class="modal-header alert-header">
                    <h2>⚠️ 就医提醒</h2>
                </div>
                <div class="modal-body alert-body">
                    <p class="alert-text">拿上待产包，去医院！</p>
                    <p class="alert-subtext">您的宫缩已达到5-1-1标准，建议立即就医。</p>
                </div>
                <div class="modal-footer alert-footer">
                    <button class="cancel-btn" id="cancelHospitalBtn">取消</button>
                    <button class="confirm-btn" id="confirmHospitalBtn">确认</button>
                </div>
            </div>
        </div>
        
        <!-- 呼吸设置模态框 -->
        <div class="modal" id="breathingSettingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>呼吸辅助设置</h2>
                    <button class="close-btn" id="closeBreathingSettingsModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>启用呼吸辅助</label>
                        <input type="checkbox" id="breathingEnabled" checked>
                    </div>
                    
                    <div class="setting-item">
                        <label>吸气时长</label>
                        <div class="time-control">
                            <button class="time-btn" id="inhaleDecrease">-</button>
                            <span class="time-display" id="inhaleTime">4</span>
                            <span class="time-unit">秒</span>
                            <button class="time-btn" id="inhaleIncrease">+</button>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <label>呼气时长</label>
                        <div class="time-control">
                            <button class="time-btn" id="exhaleDecrease">-</button>
                            <span class="time-display" id="exhaleTime">6</span>
                            <span class="time-unit">秒</span>
                            <button class="time-btn" id="exhaleIncrease">+</button>
                        </div>
                    </div>
                    
                    <div class="setting-description">
                        <p>开启后，在宫缩记录期间将自动提供呼吸引导，帮助您放松和减轻疼痛。</p>
                        <p>建议：吸气时间2-6秒，呼气时间4-10秒。呼气时间通常比吸气时间长。</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="clear-btn" id="resetBreathingSettings">恢复默认</button>
                    <button class="confirm-btn" id="saveBreathingSettings">保存设置</button>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- 引入JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
